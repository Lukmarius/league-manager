<div class="row justify-content-center">
  <div class="col-10">
    <div *ngIf="round">
      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <!--      change this style! -->
      <div class="jh-entity-details">
        <div>
          <span>{{ round.roundNumber }}.</span>
        </div>
        <div *ngFor="let match of round.matches">
          <jhi-match-detail [match]="match"></jhi-match-detail>
        </div>
      </div>
    </div>
  </div>
</div>
