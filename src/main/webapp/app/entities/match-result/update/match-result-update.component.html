<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-match-result-heading"
        data-cy="MatchResultCreateUpdateHeading"
        jhiTranslate="leagueManagerApp.matchResult.home.createOrEditLabel"
      >
        Create or edit a Match Result
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leagueManagerApp.matchResult.homeTeamScore" for="field_homeTeamScore"
            >Home Team Score</label
          >
          <input
            type="number"
            class="form-control"
            name="homeTeamScore"
            id="field_homeTeamScore"
            data-cy="homeTeamScore"
            formControlName="homeTeamScore"
          />
          <div
            *ngIf="
              editForm.get('homeTeamScore')!.invalid && (editForm.get('homeTeamScore')!.dirty || editForm.get('homeTeamScore')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('homeTeamScore')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('homeTeamScore')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('homeTeamScore')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leagueManagerApp.matchResult.awayTeamScore" for="field_awayTeamScore"
            >Away Team Score</label
          >
          <input
            type="number"
            class="form-control"
            name="awayTeamScore"
            id="field_awayTeamScore"
            data-cy="awayTeamScore"
            formControlName="awayTeamScore"
          />
          <div
            *ngIf="
              editForm.get('awayTeamScore')!.invalid && (editForm.get('awayTeamScore')!.dirty || editForm.get('awayTeamScore')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('awayTeamScore')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('awayTeamScore')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('awayTeamScore')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
